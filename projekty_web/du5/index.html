<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Folmular</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<head>
		<h1 class="name">Kontaktny folmular</h1>
	</head>
	<div class="box group">
		<form action="#" class="left">
			<div class="riadok">
				<label for="meno">Meno</label>
				<label for="email" class="email">E-mail</label>
			</div>
			<div class="polia">
				<input type="text" name="meno" placeholder="Meno" id="meno">
				<input type="email" name="email" id="email" placeholder="@">
			</div>
			<label class="sprava">Sprava
				<textarea name="sprava" id="sprava" rows="10"></textarea>
			</label>
			<button>Odoslat</button>
		</form>
		<aside class="right">
			<div class="adress">
				<p class="first">NightFury s.r.o</p>
				<p class="margin">The Spot</p>
				<p class="margin">Namestie SNP 488/30</p>
				<p class="margin">811 01 Bratislava</p>
				<p class="margin">Slovensko</p>
			</div>
			<div class="contact group">
				<div class="telefon group">
					<img src="img/glyphicons-443-earphone.png" alt="" class="con">
					<p class="con2">+421 900 111 222</p>
				</div>
				<div class="mcontact ">
					<img src="img/glyphicons-291-skull.png" alt="" class="mcon">
					<p class="mcon2">tomas@cloudfender.com</p>
				</div>
			</div>
	</div>
	</aside>
	<footer>&copy; Miroslav Musmil Randlisek</footer>
</body>
</html>
