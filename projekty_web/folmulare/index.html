<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tvorba formularov</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="section-1">
		<h1 class="container">Folmular</h1>
	</section>
	<section class="section-2">
		<form action="#" method="GET" class="container">

			<input type="text" name="name" placeholder="Meno" required>
			<input type="email" name="email" placeholder="@" required>
			<input type="password" name="password">
			<input type="date" name="date">


			<select name="serial">
				<option value="1">Avangers</option>
				<option value="2" selected>My little ponny</option>
				<option value="3">Rick &amp; Morty</option>
			</select>

			<textarea name="message" rows="6"></textarea>

			<label for="pamataj">
				<input type="checkbox" name="remember" id="pamataj" checked>
				Zapametaj si ma
			</label>
			<label>
				<input type="radio" name="day" value="Friday">
				Friday
			</label>
			<label>
				<input type="radio" name="day" value="Saturday">
				Saturday
			</label>
			<label>
				<input type="radio" name="day" value="Sunday" checked>
				Sunday
			</label>
			<button>Mi to posli sak</button> 

		</form>
	</section>
	<section class="section-3">
		<div class="container">
			tri
		</div>
	</section>
</body>
</html>
